name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.139.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Setup Hugo structure
        run: |
          # Create Hugo config
          cat > hugo.toml << 'EOF'
          baseURL = 'https://legal.radio4000.com/'
          title = 'Radio4000 Legal'
          EOF

          # Create layouts
          mkdir -p layouts/_default

          cat > layouts/_default/baseof.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
            <style>
              body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; line-height: 1.6; }
              a { color: #0366d6; }
            </style>
          </head>
          <body>
            {{ block "main" . }}{{ end }}
          </body>
          </html>
          EOF

          cat > layouts/_default/single.html << 'EOF'
          {{ define "main" }}
          <h1>{{ .Title }}</h1>
          {{ .Content }}
          {{ end }}
          EOF

          cat > layouts/index.html << 'EOF'
          {{ define "main" }}
          <h1>{{ .Site.Title }}</h1>
          {{ .Content }}
          {{ end }}
          EOF

          # Copy markdown files to content
          mkdir -p content
          cp README.md content/_index.md
          cp privacy-policy.md content/
          cp terms-of-service.md content/
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
