name: Export Org to HTML and Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Emacs
        run: sudo apt-get update && sudo apt-get install -y emacs-nox

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Export Org files to HTML
        run: |
          mkdir -p _site

          # Create export script
          cat > export.el << 'EOF'
          (require 'ox-html)
          (setq org-html-validation-link nil
                org-html-postamble nil
                org-html-head-include-default-style nil
                org-html-head "<style>
                  body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; line-height: 1.6; }
                  a { color: #0366d6; text-decoration: none; }
                  a:hover { text-decoration: underline; }
                </style>")

          ;; Export README.org to index.html
          (find-file "README.org")
          (org-html-export-to-html)
          (rename-file "README.html" "_site/index.html" t)

          ;; Export privacy-policy.org
          (find-file "privacy-policy.org")
          (org-html-export-to-html)
          (rename-file "privacy-policy.html" "_site/privacy-policy.html" t)

          ;; Export terms-of-service.org
          (find-file "terms-of-service.org")
          (org-html-export-to-html)
          (rename-file "terms-of-service.html" "_site/terms-of-service.html" t)
          EOF

          emacs --batch --load export.el

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
